<div class="references-section">
    <h2 class="section-title">{{ ts.get('references.title') | async }}</h2>

    <div class="references-background">
        <div class="references-container">
            <div class="references-box">
                @for (ref of references; track ref.name) {
                <div class="reference-card">
                    <div class="reference-bg">
                        <div class="reference-content">
                            <h3 class="reference-name">{{ ref.name }}</h3>
                            <p class="reference-project">
                                {{ ts.get('references.projectLabel') | async }}
                                <span class="project-name">{{ ref.project }}</span>
                            </p>
                            <p class="reference-quote">{{ ts.get(ref.quoteKey) | async }}</p>
                            @if (ref.link) {
                            <a [href]="ref.link" target="_blank" class="reference-link">
                                {{ ts.get('references.linkLabel') | async }}</a>
                            }
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
