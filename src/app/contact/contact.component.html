<div id="contact" class="contact-section">
    <h2 class="contact-title">Contact me</h2>

    <div class="contact-info">
        <div class="info-left">
            <p>Encourage people to contact you and describe what role you are interested in. Show that you will add
                value to their projects through your work.<br>Example: Feel free to get in touch with job offers or
                opportunities such as:...</p>
        </div>

        <div class="info-right">
            <div class="contact-method">
                <a href="mailto:contact@taher-abdel-megid.de" class="contact-link">
                    <span class="contact-icon email-icon"></span>
                    <span>E-mail: contact&#64;taher-abdel-megid.de</span>
                </a>
            </div>
            <div class="contact-method">
                <a href="tel:+4915751234567" class="contact-link">
                    <span class="contact-icon phone-icon"></span>
                    <span>Tel: +49 1575 123 4567</span>
                </a>
            </div>
        </div>
    </div>

    <form class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Your Email</label>
                <input type="email">
            </div>
        </div>

        <div class="form-group message-group">
            <label>Your Message</label>
            <textarea rows="5"></textarea>
        </div>

        <div class="privacy-check">
            <div class="checkbox-container">
                <input type="checkbox" id="privacyCheck" class="checkbox-input" (change)="onCheckboxChange()">
                <label for="privacyCheck" class="checkbox-label">
                    <img [src]="getCheckboxImage()" alt="Checkbox" class="check-icon">
                </label>
                <label for="privacyCheck" class="privacy-text">
                    I've read the <a routerLink="/privacy" class="privacy-link">privacy policy</a> and agree to the
                    processing of my data as outlined.
                </label>
            </div>
            <button type="submit" class="submit-btn" [disabled]="!formValid">
                Send
            </button>
        </div>
